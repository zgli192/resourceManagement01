<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/common.css" media="all"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<style>
    .layui-form-label {
        background-color: #1e9fff26;
    }

    .layui-input {
        border-color: #fbfbfb;
    }
</style>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md7">
            <div class="layui-card">
                <div class="layui-card-header">部门信息</div>
                <div class="layui-card-body">
                    <div class="layui-tab layui-tab-brief">
                        <div class="layui-tab-content">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">部门名称</label>
                                    <div class="layui-input-inline">
                                        <input th:value=${team.name} id="userName" class="layui-input" readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label">部门主管</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${team.departmentName} class="layui-input"></span>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label ">部门职责</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${team.responsibility} class="layui-input"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label ">部门电话</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${team.phone} class="layui-input"></span>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label">部门薪资</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${team.compensation} class="layui-input"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/user.js"></script>
<script type="text/javascript">
    layui.use(['table', 'layer', 'laydate', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            form = layui.form;
        //搜索

        $('#award').on('click', function () {
            //修改用户
            layer.open({
                type: 2,
                title: "奖励申请",
                shadeClose: false, //点击遮罩关闭层
                area: ['600px', '250px'],
                content: "/information/awardHouse.do"
            });
        });
    });
</script>
</body>
</html>
