<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/common.css" media="all"/>
</head>
<style>
    .layui-form-item {
        margin-top: 10px;
    }
</style>
<body class="childrenBody">
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">
            <div class="layui-card">
                <div class="layui-card-header">基本信息</div>
                <div class="layui-card-body">
                    <form class="layui-form layui-row" action="">
                        <div class="layui-col-md6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="userName" th:value="${user.userName}"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">真实姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="realName" th:value="${user.realName}"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-block">
                                    <input hidden name="id" th:value="${user.id}">
                                    <input value="" th:value="${user.password}" type="password" name="plainPassword"
                                           lay-verify="required"
                                           class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-form-item" pane="">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-block userSex">
                                    <input type="radio" name="sex" value="男" title="男" th:field="*{user.sex}">
                                    <input type="radio" name="sex" value="女" title="女" th:field="*{user.sex}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号码</label>
                                <div class="layui-input-block">
                                    <input type="text" name="iphone" th:value="${user.iphone}" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">出生年月</label>
                                <div class="layui-input-block">
                                    <input type="text" name="birth" th:value="${user.birth}" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item userAddress">
                                <label class="layui-form-label">家庭住址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="address" th:value="${user.address}" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-block">
                                    <input type="text" name="email" th:value="${user.email}" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">
            <div class="layui-card">
                <div class="layui-card-header">审核信息</div>
                <div class="layui-card-body">
                    <form class="layui-form layui-row">
                        <div class="layui-col-md6 layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">年休假</label>
                                <div class="layui-input-block">
                                    <input hidden name="userId" th:value="${user.id}">
                                    <input type="text" name="annualLeave" th:value="${user.annualLeave}"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">工种</label>
                                <div class="layui-input-block">
                                    <input type="text" name="craft" th:value="${user.craft}" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">行政级别</label>
                                <div class="layui-input-block">
                                    <input type="text" name="administrative" th:value="${user.administrative}"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">岗位</label>
                                <div class="layui-input-block">
                                    <input type="text" name="position" th:value="${user.position}" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">职称级别</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" th:value="${user.title}" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">员工类型</label>
                                <div class="layui-input-block">
                                    <input type="text" name="employeeType" th:value="${user.employeeType}"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">本单位工龄</label>
                                <div class="layui-input-block">
                                    <input type="text" name="seniority" th:value="${user.seniority}"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">薪资水平</label>
                                <div class="layui-input-block">
                                    <input type="text" name="wage" th:value="${user.wage}" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="review">提交审核</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/user.js"></script>

</script>
</body>
</html>
