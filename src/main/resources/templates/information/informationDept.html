<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>修改密码--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/common.css" media="all"/>
</head>
<style>
    .layui-form-item {
        width: 350px;
    }
</style>
<body>
<blockquote class="layui-elem-quote quoteBox layui-form">
    <div class="layui-form">
        <div class="layui-row ">
            <div class="layui-col-md2">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" id="userName" class="layui-input" placeholder=""/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-inline tableId">
                    <button class="layui-btn" data-type="reload" id="search">搜索</button>
                    <button class="layui-btn revocation" data-type="reload" id="revocation">撤销</button>
                </div>
            </div>
        </div>

    </div>
</blockquote>
<table id="userTables" lay-filter="userTables"></table>
<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="header">
    <div class="layui-btn-container" style="overflow: hidden">
        <div style="float: right">
            <button class="layui-btn layui-btn-sm" lay-event="addUser">添加用户</button>
        </div>
    </div>
</script>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/user.js"></script>
<script type="text/javascript" th:inline="javascript">


    layui.use(['table', 'layer', 'laydate', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            form = layui.form;
        var otherHeight = Math.ceil($("blockquote").height() + 20);
        var sign = [[${sign}]];
        var tableIns = table.render({
            elem: '#userTables'
            , height: 'full-' + otherHeight
            , url: '/information/deptTables.do' //数据接口
            , method: 'get'
            , toolbar: '#header'
            , page: true //开启分页
            , id: 'tableId'
            , limits: [10, 15, 30]
            , limit: 15
            , where: {
                sign: sign
            }
            , cols: [
                [ //表头
                    {'type': 'checkbox', 'fixed': 'left'}
                    , {field: 'index', title: '序号'}
                    , {field: 'userName', title: '用户名'}
                    , {field: 'realName', title: '真实姓名'}
                    , {field: 'createdDate', title: '创建时间'}
                    , {field: 'deptName', title: '所属部门'}
                    , {field: 'updateDate', title: '最后一次登录时间'}
                    , {title: '操作', toolbar: '#operate', 'fixed': 'right'}
                ]
            ]
        });
        //监听用户列的头部工具
        table.on('toolbar(userTables)', function (obj) {
            if (obj.event == "addUser") {
                layer.open({
                    type: 2,
                    title: "添加用户",
                    shadeClose: false, //点击遮罩关闭层
                    area: ['800px', '500px'],
                    content: "/information/addUserHouse.do"
                });
            }
        });
        //搜索
        $('#search').on('click', function () {
            console.log("搜索执行")
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        //撤销
        $("#revocation").on('click', function () {
            $("#userName").val("");
            form.render();
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : ''
        });
        //监听工具条
        table.on('tool(userTables)', function (obj) {
            var data = obj.data;
            console.log(data);
            if (obj.event === 'details') {
                查看详情
            } else if (obj.event === 'del') {
                //删除
                delUser(data.id);
            } else if (obj.event === 'startUsing') {
                //启用用户
                editStatus(data.id, 1)
            } else if (obj.event === "forbidden") {
                //禁用用户
                editStatus(data.id, 0)
            } else if (obj.event === "edit") {
                //修改用户
                if (sign == "sign") {
                    layer.open({
                        type: 2,
                        title: "修改信息",
                        shadeClose: false, //点击遮罩关闭层
                        area: ['100%', '100%'],
                        content: "/information/editAllDeptInformation.do?userId=" + data.id
                    });
                } else {
                    layer.open({
                        type: 2,
                        title: "修改信息",
                        shadeClose: false, //点击遮罩关闭层
                        area: ['100%', '100%'],
                        content: "/information/editDeptUserHouse.do?userId=" + data.id
                    });
                }
            }
        });


        active = {
            reload: function () {
                var userName = $("#userName").val();
                console.log(status);
                //执行重载
                table
                    .reload('tableId', {
                        method: 'get'
                        , page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        , where: {
                            userName: userName,
                        }
                    });
            }
        };

        //删除用户函数
        function delUser(id) {
            layer.confirm('是否删除?', function (index) {
                $.ajax({
                    url: "/information/delUser.do",
                    type: "post",
                    data: {_method: "DELETE", "id": id},
                    dataType: "json",
                    success: function (result) {
                        if (!result.status) {
                            layer.msg(result.msg, {time: 2000});
                            return false;
                        }
                        layer.msg("删除成功!", {time: 1000});
                        active.reload();
                    }
                });
                layer.close(index);
            })
        }
    });
</script>

</body>
</html>
