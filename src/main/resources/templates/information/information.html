<!DOCTYPE html>
<html>
<!-- 个人信息信息界面 -->
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/resource/common/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/common.css" media="all"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<style>
    .layui-form-label {
        background-color: #1e9fff26;
    }

    .layui-input {
        border-color: #fbfbfb;
    }
</style>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md7">
            <div class="layui-card">
                <div class="layui-card-header">个人信息</div>
                <div class="layui-card-body">
                    <div class="layui-tab layui-tab-brief">
                        <div class="layui-tab-content">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">用户名</label>
                                    <div class="layui-input-inline">
                                        <input th:value=${user.userName} id="userName" class="layui-input" readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label">手机号</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.iphone} class="layui-input"></span>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label ">邮箱</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.email} class="layui-input"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label ">真实命名</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.realName} class="layui-input"></span>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label">出生年月</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.birth} class="layui-input"></span>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label ">性别</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.sex} class="layui-input"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label ">家庭住址</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.address} class="layui-input"></span>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label">年休假</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.annualLeave} class="layui-input"></span>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label ">工种</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.craft} class="layui-input"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label ">行政级别</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.administrative} class="layui-input"></span>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label">职称级别</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.title} class="layui-input"></span>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label ">岗位</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.position} class="layui-input"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label ">员工类型</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.employeeType} class="layui-input"></span>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label">本单位工龄</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.seniority} class="layui-input"></span>
                                    </div>
                                </div>
                                <div class="layui-inline display-inline">
                                    <label class="layui-form-label ">薪资水平</label>
                                    <div class="layui-input-inline">
                                        <span th:text=${user.wage} class="layui-input"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item" style="margin-top: 10px;margin-left: 900px">
                                <div class="layui-inline display-inline">
                                    <div class="layui-inline tableId">
                                        <button class="layui-btn" data-type="reload" id="search">修改</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md7">
            <div class="layui-card">
                <div class="layui-card-header">申请记录
                    <div style="float: right">
                        <button class="layui-btn layui-btn-sm" id="leave">请假申请</button>
                        <button class="layui-btn layui-btn-sm" id="award">奖励申请</button>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div class="layui-tab layui-tab-brief">
                        <div class="layui-tab-content">
                            <table id="applyTables" lay-filter="applyTables"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/resource/common/layui/layui.js"></script>
<script type="text/javascript" src=" /resource/js/user.js"></script>
<script type="text/javascript">
    layui.use(['table', 'layer', 'laydate', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            form = layui.form;
        //搜索
        $('#leave').on('click', function () {
            //修改用户
            layer.open({
                type: 2,
                title: "请假申请",
                shadeClose: false, //点击遮罩关闭层
                area: ['600px', '250px'],
                content: "/information/leaveHouse.do"
            });
        });
        $('#award').on('click', function () {
            //修改用户
            layer.open({
                type: 2,
                title: "奖励申请",
                shadeClose: false, //点击遮罩关闭层
                area: ['600px', '250px'],
                content: "/information/awardHouse.do"
            });
        });
        $('#search').on('click', function () {
            //修改用户
            layer.open({
                type: 2,
                title: "修改信息",
                shadeClose: false, //点击遮罩关闭层
                area: ['100%', '100%'],
                content: "/information/editHouse.do"
            });
        });
        var userName = $("#userName").val();
        var tableIns = table.render({
            elem: '#applyTables'
            , url: '/information/applyTables.do' //数据接口
            , method: 'get'
            , toolbar: '#header'
            , page: true //开启分页
            , id: 'tableId'
            , where: {
                userName: userName
            }
            , limits: [10, 15, 30]
            , limit: 15
            , cols: [
                [ //表头
                    {'type': 'checkbox', 'fixed': 'left'}
                    , {field: 'index', title: '序号'}
                    , {field: 'type', title: '申请类型'}
                    , {field: 'main', title: '申请内容'}
                    , {field: 'createdDate', title: '申请时间'}
                    , {field: 'status', title: '状态'}
                ]
            ]
        });
    });
</script>
</body>
</html>
